<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <h1>Life Cycle</h1>
    <div id="app">
        <h2>{{ title }}</h2>
        <button @click="title = 'Stolik'">Change Name</button>
        <button @click="doDestroy()">Destroy him!!!!</button>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            title: "Hello I am Tolya 2"
        },
        methods: {
            doDestroy: function() {
                this.$destroy();
            }
        },
        beforeCreate: function () {
            console.log("Before Create");
        },
        created: function () {
            console.log("Created");
        },
        beforeMount: function () {
            console.log("Before Mount");
        },
        mounted: function () {
            console.log("Mounted");
        },
        beforeUpdate: function () {
            console.log("Before Update");
        },
        updated: function () {
            console.log("Updated");
        },
        beforeDestroy: function () {
            console.log("Before Destroy");
        },
        destroyed: function () {
            console.log("Destroyed");
        }
    });
</script>
</html>
